<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="dom.html">dom</a></li>
            <li><a href="form.html">form</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>
    <div class="form-bg">
        <form id="form_id">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
                <i class="fa-regular fa-eye eyeicon"></i>
            </div>
            <div class="form-group">
                <label for="phnum">Phone Number</label>
                <input type="text" name="phnum" id="phnum">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender_raido"  checked><span>Male</span>
                <input type="radio" name="gender_raido"><span>Female</span>
                <input type="radio" name="gender_raido"><span>Other</span>
            </div>
            <div class="form-group">
                <label for="language">language</label>
                <select name="language" id="language">
                    <option value="" disabled>Select language</option>
                    <option value="english">English</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">zip code</label>
                <input type="number" name="zip" id="zip">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea name="about" id="about" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit_btn">Register</button>
            </div>
        </form>
    </div>
    <script
    src="https://kit.fontawesome.com/536c6717b5.js"
    crossorigin="anonymous"
  ></script>
<script src="js/form.js"></script>
</body>

</html>
